{% extends "base.html" %}

{% block title %}Login - ManuGuide{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Welcome to ManuGuide</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="email" class="block mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <div>
                <label class="block mb-1">User Type:</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" value="user" required class="form-radio">
                        <span class="ml-2">User</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" value="stakeholder" required class="form-radio">
                        <span class="ml-2">Stakeholder</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
